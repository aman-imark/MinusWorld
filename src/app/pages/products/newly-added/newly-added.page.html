<ion-header class="ion-no-border" #header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button  icon="arrow-back"  text="" defaultHref=""></ion-back-button>
    </ion-buttons> -->

    <app-bk-btn slot="start"></app-bk-btn>
    <ion-text>Newly Added</ion-text>
    <!-- <ion-title class="ion-text-start">Newly Added</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="true" (ionScroll)='onScroll($event)'>
  <ion-refresher  mode="md" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- *ngIf="(newlyAdded_Data && newlyAdded_Data?.length >= 1)" -->
  <ion-toolbar  #toolbar style="display:none;">
    <ion-row>
      <ion-col size="0.5"></ion-col>
      <ion-col size="5">
        <ion-item button  (click)="filterClick()"  lines="none" detail="false" style="--background:#EEFBFF;--min-height: 40px;border-radius:10px;">
          <div style="display:flex; margin: auto; align-items: center;font-weight:600;color:#212529;"><ion-icon name="filter-outline"></ion-icon>&nbsp;&nbsp;Filter</div>
       </ion-item>
      </ion-col>
      <ion-col size="1"></ion-col>
      <ion-col size="5">
        <ion-item button  (click)="sortClick()"  lines="none" detail="false" style="--background:#EEFBFF;--min-height: 40px;border-radius:10px;">
          <div style="display:flex; margin: auto; align-items: center;font-weight:600;color:#212529;"><ion-icon name="options-outline"></ion-icon>&nbsp;&nbsp;Sort</div>
        </ion-item>
      </ion-col>
      <ion-col size="0.5"></ion-col>
    </ion-row>
  </ion-toolbar>



  <div *ngIf="(!newlyAdded_Data)"><br>
        <ion-item>
          <ion-thumbnail slot="start"> <ion-skeleton-text></ion-skeleton-text> </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start"> <ion-skeleton-text></ion-skeleton-text> </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start"> <ion-skeleton-text></ion-skeleton-text> </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start"> <ion-skeleton-text></ion-skeleton-text> </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-thumbnail slot="start"> <ion-skeleton-text></ion-skeleton-text> </ion-thumbnail>
          <ion-label>
            <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
            <p><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></p>
            <p><ion-skeleton-text animated style="width: 30%"></ion-skeleton-text></p>
          </ion-label>
        </ion-item><br>
  </div>
      
  <div *ngIf="(newlyAdded_Data?.length === 0)" style="display:flex;align-items: center;justify-content: center;height:100%;font-weight:600;color: #666666;">
    No Records Found!
  </div>


    
      
  <div *ngIf="(newlyAdded_Data && newlyAdded_Data?.length >= 1)"  class="isData">
        <ion-list>
        <ion-item  *ngFor="let new of newlyAdded_Data | slice:0:numOfData; let i=index" button detail="false" (click)="goto_productDetails(new.prodid)">
          <ion-thumbnail slot="start" style="position:relative;background:#EFF3FF;border-radius:8px;">
            <img [src]="new.thumbnail_img" onError="this.src='assets/no_img.jpeg'"  style="padding:10px;"/>

              <ion-chip *ngIf="(new.prod_status === 'new')" > <ion-label>New</ion-label> </ion-chip>
            </div>
            <div  *ngIf="(isLoggedIn === false || isLoggedIn === undefiend)" style="position: absolute; top: 0px; right: 0px;">
              <ion-buttons>

                  <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
                </ion-button>
              </ion-buttons>
            </div>
            <div  *ngIf="(isLoggedIn === true)" style="position: absolute; top: 0px; right: 0px;">
             <ion-buttons>
               <ion-button *ngIf="(new.wishlist_status === 'unsaved')" class="cust_save" shape="round">
                 <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
               </ion-button>
               <ion-button  *ngIf="(new.wishlist_status === 'saved')" class="cust_save" shape="round">
                 <ion-icon slot="icon-only" name="heart"></ion-icon>
               </ion-button>
             </ion-buttons>
            </div> -->
          </ion-thumbnail>
          <ion-label>
            <h3 style="margin: 0px 0px 8px;color:#212529;font-weight:600;">{{new.prodname}}</h3>
            <p style="font-weight:700;color:#212529;font-size:13px;">{{new.grade}}</p>
            <div style="display:flex;justify-content: space-between;color: #666666;margin:4px 0px;">
              <div *ngIf="(new.seal_grade_nm)" style="display:inline-flex;font-size:13px;font-weight:700;">Seal Grade: {{new.seal_grade_nm}}</div>
              <div *ngIf="(new.box_grade_nm)" style="display:inline-flex;font-size:13px;font-weight:700;">Box Grade: {{new.box_grade_nm}}</div>
            </div>
            <div style="display:flex;justify-content: space-between;color: #666666;margin:4px 0px 8px;">
              <div *ngIf="(new.vga_grade_nm)" style="display:inline-flex;font-size:13px;font-weight:700;">VGA Grade: {{new.vga_grade_nm}}</div>
              <div *ngIf="(new.variant_nm)" style="display:inline-flex;font-size:13px;font-weight:700;">Varient: {{new.variant_nm}}</div>
            </div>
            <p style="font-weight:600;">${{new.prodprice}}</p>
          </ion-label>
        </ion-item>
        
        <ion-infinite-scroll *ngIf="(newlyAdded_Data?.length > numOfData)" (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content
          loadingSpinner="crescent"
          distance="4%">
        </ion-infinite-scroll-content>
        </ion-infinite-scroll>
        </ion-list>
  </div>
  
</ion-content>
