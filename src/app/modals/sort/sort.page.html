<ion-header class="ion-no-border" >
  <ion-toolbar mode="md" style="--min-height:0px;">
    <ion-item lines="full" style="--inner-padding-end: 2px;--min-height:0px;">
      <ion-label slot="start" style="font-size:18px !important; font-weight:600;">Sort By</ion-label>
      <ion-buttons slot="end">
        <ion-button slot="icon-only" (click)="dismiss()" style="height: 50px; width: 50px;font-size: 20px;border-radius: 100%;">
          <ion-icon name="close-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-item button detail="false" lines="none" (click)="marketPlaceSort_select('relevance')" [ngClass]="{'active' : sortValue == 'relevance'}">
    <ion-label style="font-weight:700;">Relevance</ion-label>
  </ion-item>

  <ion-item button detail="false" lines="none" (click)="marketPlaceSort_select('net_price ASC')" [ngClass]="{'active' : sortValue == 'net_price ASC'}">
    <ion-label style="font-weight:700;">Price(Low - High)</ion-label>
  </ion-item>

  <ion-item button detail="false" lines="none" (click)="marketPlaceSort_select('net_price DESC')" [ngClass]="{'active' : sortValue == 'net_price DESC'}">
    <ion-label style="font-weight:700;">Price(High - Low)</ion-label>
  </ion-item>

  <ion-item button detail="false" lines="none" (click)="marketPlaceSort_select('Recently Added')" [ngClass]="{'active' : sortValue == 'Recently Added'}">
    <ion-label style="font-weight:700;">Recently Added</ion-label>
  </ion-item>

  <ion-item button detail="false" lines="none" (click)="marketPlaceSort_select('Recent Price Change')" [ngClass]="{'active' : sortValue == 'Recent Price Change'}">
    <ion-label style="font-weight:700;">Recent Price Change</ion-label>
  </ion-item>
